<!DOCTYPE html>
<html lang="en" ng-app="bookKartApp">

<head>
    <meta charset="utf-8">
    <title>My Book Kart App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="scripts/bootstrap.css" crossorigin="anonymous">
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-route.js"></script>
    <script src="app.js"></script>
    <script src="factory.js"></script>
    <script src="components/bookListController.js"></script>
    <script src="components/headerController.js"></script>
    <script src="components/kartListController.js"></script>
</head>

<body>
    <div id="headerId" ng-controller="HeaderController">
        <span id="logo">{{headerList.title}}</span>
        <span id="tagline">{{headerList.tagline}}</span>
        <div>
            <a href="#/books">Books</a>
            <a href="#/kart">Kart</a>
        </div>
    </div>
    <div ng-view></div>

</body>

</html>
